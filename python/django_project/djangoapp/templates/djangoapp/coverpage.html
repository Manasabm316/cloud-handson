<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

.navbar {
  width: 100%;
  background-color: #555;
  overflow: auto;
}

.navbar a {
  float: left;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #000;
}

.active {
  background-color: #4CAF50;
}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
}
</style>
<body>

<h2>Welcome to MyWebsite</h2>
<p>You can Login or Register for full access of the website, else you can gather the information about website here</p>

<div class="navbar">
  <a href="{% url 'login' %}"><i class="fa fa-fw fa-user"></i> Login to Website</a>
  <a href="{% url 'adminlogin' %}"><i class="fa fa-fw fa-user"></i> Login as Administrator</a>
  <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a> 
</div>
</body>
</html>
